<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>CRC Earbuds Site</title>
</head>
<body>
        <section id="nav">
            <header class="grid-con">
                <nav class="xl-col-start-11 xl-col-end-13 l-col-start-11 l-col-end-13 m-col-start-11 m-col-end-13 col-start-4 col-end-4">
                    <button id="button" ></button>
                    <div id="burger">
                        <ul>
                            <li><a href="index.html"></a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Hotspots</a></li>
                            <li><a href="#">ScrollTrigger</a></li>
                            <li><a href="#">Buy now</a></li>
                        </ul>
                    </div>
                </nav>
                
                <div id="logo-header" class="xl-col-start-2 xl-col-end-3 l-col-start-2 l-col-end-3 m-col-start-2 m-col-end-3 col-start-1 col-end-2">
                    <img src="images/Logo.svg" alt="CRC earbuds logo" >
                </div>
            </header>
        </section>

        <section id="hero" class="grid-con">
            
            <img src="images/Hero1.png" id="Hero-img1">
            
            <div id="hero-title">
                <h2>CRC Earbuds</h2>
            </div>

            <div id="hero-text">
                <h3> A new experience has arrived, discover the new CRC earbuds with noise cancellation and ultra charging speed. </h3>
            </div>

            <div id="hero-button">
                <button class="hero-button">Explore</button>
            </div>

            <img src="images/Hero2.png" alt="Earbud" id="Hero-img2" >

        </section>

        <section id="Hotspots" class="grid-con">
            
            <div id="Hotspot-logo">
                <img src="images/LogoOriginal.svg" alt="CRC Earbuds Logo">
            </div>

            <div id="Hotspot-title">
                <h3>Noise Cancelling Earbuds</h3>                
            </div>

            <div id="Hotspot-img">
                <img src="images/Hotspot.png" alt="Hotspot earbud">
            </div>
            
            <div id="Hotspot-price">
                <h2>$300.00</h2>
            </div>
            <div id="Hotspot-button">
                <button class="Hotspot-button">Buy Now</button>
            </div>
        </section>

        <section class="grid-con">
            <video id="scroll" controls poster="https://via.placeholder.com/1920x1080/000000/FFFFFF">
                <source src="images/video.webm" type="video/mp4">
                <source src="images/video.mp4" type="video/mp4">
            </video> 
        </section>

        <section id="BuyNow" class="grid-con">

            <img src="images/WhiteLogo.svg" alt="CRC Earbuds Logo" id="LogoWhite">

            <img src="images/BuyNow1.png" alt="CRC Earbuds Image" id="BuyNow-Img">
                
            <img src="images/LogoOriginal.svg" alt="CRC Earbuds Logo" id="LogoBlack">
                    
            <div id="BuyNowButton">
                <button class="BuyNowButton">Make them yours</button>
            </div>
        </section>

    <script src="js/main.js"></script> 
</body>
</html>
