<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>CRC Earbuds Site</title>
</head>
<body>
    <header class="top-nav grid-con">
        <div >
          <img src="images/LogoBlack.png" id="Logo">
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
        <div class='menu-button'></div>
      </label>
        <ul class="menu">
          <li>About</li>
          <li>Specs</li>
          <li>Buy</li>
        </ul>
    </header>

        <section id="hero" class="grid-con">
            
            <img src="images/Hero1.png" id="Hero-img1">
            
            <div id="hero-title">
                <h2>CRC Earbuds</h2>
            </div>

            <div id="hero-text">
                <h3> A new experience has arrived, discover the new CRC earbuds with noise cancellation and ultra charging speed. </h3>
            </div>

            <div id="hero-button">
                <button class="hero-button">Explore</button>
            </div>

            <img src="images/Hero2.png" alt="Earbud" id="Hero-img2" >

        </section>

        <section>
            <div id="Xray" class="col-span-full">
                <section>
                    <h2 class="hidden">X-Ray revealer</h2>
                    <div id="outerShell">
                        <div id="imageCon">
                            <!-- xray version -->
                            <div class="slideImage image-right"></div>
                            <!-- rendered version -->
                            <div class="slideImage image-left"></div>
                            <!-- drag bar -->
                            <div class="slideImage image-drag"></div>
                        </div>
                    </div>
                </section>
            </div>
            </section>

        <section id="Hotspots" class="grid-con">
            
            <div id="Hotspot-logo">
                <img src="images/LogoOriginal.svg" alt="CRC Earbuds Logo">
            </div>

            <div id="Hotspot-title">
                <h3>Noise Cancelling Earbuds</h3>                
            </div>

            <div id="Hotspot-img">
                <model-viewer id="model" src="model/earbud.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.17" exposure="1" shadow-softness="1" auto-rotate>
      
                    <button class="Hotspot" slot="hotspot-1" data-position="0.7431009726511323m 0.4884357951392102m 0.054216565053637714m" data-normal="-0.8251128813757003m 0.525275919740984m 0.2080238955700832m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-1"></div>
                    </button>
                    <button class="Hotspot" slot="hotspot-2" data-position="0.3646925664280277m 0.280102633218124m -0.23613968145046774m" data-normal="0.04777503601939239m -0.9641082071487351m -0.2611760150584228m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-2"></div>
                    </button>
                    <button class="Hotspot" slot="hotspot-3" data-position="0.3330769979888164m 0.5683549723070058m -0.10547819711113844m" data-normal="-0.03456469393983125m 0.8253071634347372m -0.5636252016332787m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-3"></div>
                    </button>
                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>
                    <div id="ar-prompt">
                        <img src="ar_hand_prompt.png">
                    </div>
                  </model-viewer>  
            </div>
            
            <div id="Hotspot-price">
                <h2>$300.00</h2>
            </div>
            <div id="Hotspot-button">
                <button class="Hotspot-button">Buy Now</button>
            </div>
        </section>

        <div class="grid-con">
            <section id="Scroll" class="col-span-full">
                    <canvas id="explode-view"></canvas> 
            </section>
        </div>

        <section id="BuyNow" class="grid-con">

            <img src="images/WhiteLogo.svg" alt="CRC Earbuds Logo" id="LogoWhite">

            <img src="images/BuyNow1.png" alt="CRC Earbuds Image" id="BuyNow-Img">
                
            <img src="images/LogoOriginal.svg" alt="CRC Earbuds Logo" id="LogoBlack">
                    
            <div id="BuyNowButton">
                <button class="BuyNowButton">Make them yours</button>
            </div>
        </section>

    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>

    <!-- Scroll Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.js"></script>

    <script src="js/Hotspots.js"></script>
    <script src="js/main.js"></script> 
    <script src="js/scroll.js"></script>
    <script src="js/X-Ray.js"></script>
</body>
</html>
