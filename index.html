<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRC Earbuds Site</title>
</head>
<body>
    <h1 class="hidden">CRC Earbuds Site</h1>
        <section id="nav">
            <header>
                <nav>
                    <h2 class="hidden">Main Navigation</h2>
                    <button id="button"></button>
                    <div id="burger">
                        <ul>
                            <li><a href="index.html"></a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Hotspots</a></li>
                            <li><a href="#">ScrollTrigger</a></li>
                            <li><a href="#">Buy now</a></li>
                        </ul>
                    </div>
                </nav>
                
                <div>
                    <img src="" alt="CRC earbuds logo">
                </div>
            </header>
        </section>

        <section id="hero" class="full-width-grid-con">
            <h2 class="hidden">CRC Earbuds</h2>
            <img
            sizes="100vw"
            srcset="
            images/Hero1_Case_j6yruq_c_scale,w_375.png,
            images/Hero1_Case_j6yruq_c_scale,w_844.png,
            images/Hero1_Case_j6yruq_c_scale,w_1075.png,
            images/Hero1_Case_j6yruq_c_scale,w_1260.png"
            src="images/Hero1_Case_j6yruq_c_scale,w_1260.png"
            alt="Earbuds case" id="Hero-img1">
            
            <div id="hero-title">
                <h3> A new experience has arrived, discover the new CRC earbuds with noise cancellation and ultra charging speed. </h3>
            </div>

            <div>
                <button id="hero-button">Explore</button>
            </div>

            <div>
                <img
                sizes="100vw"
                srcset="
                images/Hero2_Earbud_Single_vavniv_c_scale,w_375.png,
                images/Hero2_Earbud_Single_vavniv_c_scale,w_784.png,
                images/Hero2_Earbud_Single_vavniv_c_scale,w_1020.png,
                images/Hero2_Earbud_Single_vavniv_c_scale,w_1215.png"
                src="images/Hero2_Earbud_Single_vavniv_c_scale,w_1215.png"
                alt="Earbud" id="Hero-img2">                
            </div>
        </section>

        <section id="Hotspots" class="full-width-grid-con">
            <div>
                <img src="images/Logo.svg" alt="CRC Earbuds Logo">
            </div>

            <div>
                <img sizes="100 vw"
                srcset="
                images/Hotspot_ggdyua_c_scale,w_375.png
                images/Hotspot_ggdyua_c_scale,w_587.png
                images/Hotspot_ggdyua_c_scale,w_762.png
                images/Hotspot_ggdyua_c_scale,w_912.png"
                src="images/Hotspot_ggdyua_c_scale,w_912.png" alt="Hotspot earbud">
            </div>
            <div>
                <h3>Noise Cancelling Earbuds</h3>                
            </div>
            <div>
                <h2>$300.00</h2>
            </div>
            <div>
                <button>Buy Now</button>
            </div>
        </section>

        <section id="ScrollTrigger" class="full-width-grid-con">
            <div id="video"></div>
        </section>

        <section id="BuyNow" class="full-width-grid-con">
            <div>
                <img src="images/Logo.svg" alt="CRC Earbuds Logo" id="Logo Black">
            </div>
            <div>
                <img
                sizes="100 vw"
                srcset="
                images/BuyNow1_pn3t9x_c_scale,w_375.jpg
                images/BuyNow1_pn3t9x_c_scale,w_1246.jpg
                images/BuyNow1_pn3t9x_c_scale,w_1792.jpg
                images/BuyNow1_pn3t9x_c_scale,w_1920.jpg"
                src="images/BuyNow1_pn3t9x_c_scale,w_1792.jpg" alt="CRC Earbuds Image">
            </div>
            <div>
                <img src="images/WhiteLogo.svg" alt="CRC Earbuds Logo" id="Logo White">
            </div>
            <div>
                <button>Make them yours -></button>
            </div>
        </section>

    <script src="js/main.js"></script> 
</body>
</html>
